  <main>
    <section class="section">
      <div class="container">
        <div class="section-title">تماس با ما</div>

        <div class="contact-card" style="flex-direction:column;align-items:flex-start;">
          <div style="width:100%;display:flex;gap:18px;flex-wrap:wrap;">
            <div style="flex:1;min-width:260px">
              <p><strong class="kv">موبایل:</strong> ۰۹۱۱ ۳۱ ۰۸۹۱۹</p>

                <textarea name="message" rows="6" placeholder="پیام شما" required style="padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff"></textarea>
                <button class="btn btn-primary" type="submit" style="align-self:flex-start">ارسال پیام</button>
